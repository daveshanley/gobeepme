<div [hidden]="authenticating||authenticated">
    <div [ngClass]="{fadeOut:fadeOut, animated:true, alert:true, 'alert-danger':true}" role="alert" [hidden]="!error">
       <strong>Oh dear!</strong> {{errorMessage}}
    </div>
    <form (ngSubmit)="auth()" #authForm="ngForm">
        <fieldset class="form-group">
            <input type="text" class="form-control" required id="apple_id"
                   placeholder="Apple ID" [(ngModel)]="model.appleid" ngControl="appleid">
        </fieldset>
        <fieldset class="form-group">
            <input type="password" class="form-control" required id="password"
                   placeholder="Password" [(ngModel)]="model.password" ngControl="password">
        </fieldset>
        <button type="submit" class="btn btn-secondary" [disabled]="!authForm.form.valid">Authenticate</button>
    </form>
</div>
<div [hidden]="!authenticating">
    <!-- http://tobiasahlin.com/spinkit/ -->
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
